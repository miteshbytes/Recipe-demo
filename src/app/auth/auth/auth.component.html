<div *ngIf="isLoading" style="text-align: center;">
    <app-loading-spinner></app-loading-spinner>
</div>
<div class="alert alert-danger" *ngIf="error">
    <p>{{ error }}</p>
</div>
<form #authForm="ngForm" (ngSubmit)="onFormSubmit(authForm)" *ngIf="!isLoading">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        placeholder="Enter email"
        ngModel
        name="email"
        required
        email>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password"
        ngModel
        name="password"
        required
        minlength="6">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">{{ isLoginPhase ? 'Login' : 'Sign Up'}}</button> |
        <button type="button" class="btn btn-primary" (click)="onSwitchTab()">Switch to {{ isLoginPhase ? 'Sign Up' : 'Login' }}</button>
    </div>
</form>
