<div class="row">
    <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-xs-12">
                <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
                <button type="button" (click)="onCancel()" class="btn btn-danger" [ngStyle]="{'margin-left' : '10px'}">Cancel</button>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12">
               <label for="name">Name</label>
               <input type="text" formControlName="name" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
               <label for="imagePath">Image Url</label>
               <input type="text" formControlName="imagePath" class="form-control" #imagePath>  
               <!-- Preview Image #imagePath -->
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
               <label for="imagePath">Preview</label>
               <img [src]="imagePath.value" class="img-responsive">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <label for="description">Description</label>
                <textarea formControlName="description" cols="30" rows="10" class="form-control"></textarea>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-12" formArrayName="ingredients">
               <div class="row"
                *ngFor="let ingredient of ingredients.controls; let i = index"
                [formGroupName]="i"
                style="margin-top: 10px;">
                    <div class="col-xs-8">
                       <input type="text" formControlName="name" class="form-control">
                    </div>
                    <div class="col-xs-2">
                        <input type="number" formControlName="amount" class="form-control">
                    </div>
                    <div class="col-xs-2">
                        <button
                            type="button"
                            class="btn btn-danger"
                            (click)="onDeleteIngredient(i)">X</button>
                    </div>
               </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12">
                <button type="button" class="btn btn-success" (click)="addIngredient()">Add Ingredient</button>
            </div>
        </div>
    </form>
    </div>
</div>
